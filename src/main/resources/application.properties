##端口号
server.port=8888




##数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/st-df?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.jdbc-url=${spring.datasource.url}

##连接池配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initSize=100
spring.datasource.minIdle=100
spring.datasource.maxActive=150
spring.datasource.maxWait=6000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000








##validate  加载hibernate时，验证创建数据库表结构
##create   每次加载hibernate，重新创建数据库表结构，这就是导致数据库表数据丢失的原因。
##create-drop        加载hibernate时创建，退出是删除表结构
##update                 加载hibernate自动更新数据库结构
##validate 启动时验证表的结构，不会创建表
##none  启动时不做任何操作
spring.jpa.hibernate.ddl-auto=none
##控制台打印sql
spring.jpa.show-sql=true
##格式化sql
spring.jpa.properties.hibernate.format_sql=true


logging.level.org.hibernate.type.descriptor.sql.BasicBinder: trace
