##端口号
server.port=8888
##连接池配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initSize=100
spring.datasource.druid.minIdle=100
spring.datasource.druid.maxActive=150
spring.datasource.druid.maxWait=6000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.stat-view-servlet.login-username:admin
spring.datasource.druid.stat-view-servlet.login-password:admin
spring.datasource.druid.stat-view-servlet.url-pattern:/druid/*
#spring.datasource.druid.stat-view-servlet.enabled=true

##数据库配置  mysql
spring.datasource.url=jdbc:mysql://localhost:3306/st-df?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
##数据库配置  oracle
#spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#spring.datasource.url=jdbc:oracle:thin:@172.17.68.229:1521:tundra
#spring.datasource.username=c##nchen
#spring.datasource.password=123456
##validate  加载hibernate时，验证创建数据库表结构
##create   每次加载hibernate，重新创建数据库表结构，这就是导致数据库表数据丢失的原因。
##create-drop        加载hibernate时创建，退出是删除表结构
##update                 加载hibernate自动更新数据库结构
##validate 启动时验证表的结构，不会创建表
##none  启动时不做任何操作
spring.jpa.hibernate.ddl-auto=none
##控制台打印sql
spring.jpa.show-sql=true
##格式化sql
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder:trace
